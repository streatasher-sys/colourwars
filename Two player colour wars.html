<!DOCTYPE html>
<html>
<head>
  <title>Chain Reaction 7x7</title>
  <style>
    body { display: flex; flex-direction: column; align-items: center; margin-top: 30px; font-family: sans-serif; }
    canvas { border: 2px solid black; display: block; }
    #turnIndicator { margin-bottom: 10px; font-size: 18px; font-weight: bold; min-height: 1.5em; }
    #options { margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
    #options label { cursor: pointer; user-select: none; }
  </style>
</head>
<body>
<div id="turnIndicator">Red's turn</div>
<div id="options"><label><input type="checkbox" id="animateCheckbox" checked> Animate explosions</label></div>
<canvas id="boardCanvas" width="350" height="350"></canvas>

<script>
const rows = 7;
const cols = 7;
const cellSize = 50;
const red = 1;
const green = -1;

// Board with starting positions: Red at (1,1), Green at (5,5) — one step in from opposite corners
let board = Array(rows).fill().map(() =>
    Array(cols).fill().map(() => ({count:0, owner:0}))
);
board[1][1] = { count: 1, owner: red };
board[5][5] = { count: 1, owner: green };

let currentPlayer = red;
let gameEnded = false;
let redHasPlayed = true;
let greenHasPlayed = true;
let isAnimating = false;
const EXPLOSION_DELAY_MS = 380;

const canvas = document.getElementById("boardCanvas");
const ctx = canvas.getContext("2d");

// --- Helpers ---
function criticalMass() { return 4; }
const MAX_ORBS = 8;

function neighbors(rows, cols, row, col) {
  let result = [];
  if (row > 0) result.push([row-1, col]);
  if (row < rows - 1) result.push([row+1, col]);
  if (col > 0) result.push([row, col-1]);
  if (col < cols - 1) result.push([row, col+1]);
  return result;
}

// --- Game logic ---
function makeMove(board, row, col, player) {
  if (row < 0 || row >= rows || col < 0 || col >= cols) return false;
  if (board[row][col].owner !== player) return false; // only play on cells you control
  board[row][col].count += 1;
  board[row][col].owner = player;
  return true;
}

function isUnstable(board, row, col) {
  return board[row][col].count >= criticalMass();
}

function explode(board, row, col, player) {
  const count = board[row][col].count;
  const orbsPerNeighbor = count - 3; // 4 orbs → 1 each, 5 → 2 each, 6 → 3 each, etc.
  board[row][col].count = 0;
  board[row][col].owner = 0;

  for (let [r, c] of neighbors(rows, cols, row, col)) {
    board[r][c].count = Math.min(MAX_ORBS, board[r][c].count + orbsPerNeighbor);
    board[r][c].owner = player;
  }
}

function resolve(board, player) {
  let changed = true;
  while (changed) {
    changed = false;
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        if (isUnstable(board, r, c)) {
          explode(board, r, c, player);
          changed = true;
          const w = gameOver(board);
          if (w !== 0) return w;
        }
      }
    }
  }
  return 0;
}

// One step of resolution: explode all currently unstable cells once. Returns true if any exploded.
function resolveOneStep(board, player) {
  let changed = false;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      if (isUnstable(board, r, c)) {
        explode(board, r, c, player);
        changed = true;
      }
    }
  }
  return changed;
}

const MAX_ANIMATION_STEPS = 60;
let animationState = null;

function animationTick() {
  if (!animationState) return;
  const s = animationState;
  s.steps++;
  if (!resolveOneStep(s.board, s.player)) {
    s.onDone();
    animationState = null;
    return;
  }
  if (gameOver(s.board) !== 0) {
    s.onDone();
    animationState = null;
    return;
  }
  drawBoard();
  if (s.steps >= MAX_ANIMATION_STEPS) {
    resolve(s.board, s.player);
    drawBoard();
    s.onDone();
    animationState = null;
    return;
  }
  setTimeout(animationTick, EXPLOSION_DELAY_MS);
}

function resolveAnimated(board, player, onDone) {
  animationState = { board, player, onDone, steps: 0 };
  setTimeout(animationTick, EXPLOSION_DELAY_MS);
}

function gameOver(board) {
  let redOrbs = 0, greenOrbs = 0;
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      if (board[r][c].owner === red) redOrbs += board[r][c].count;
      if (board[r][c].owner === green) greenOrbs += board[r][c].count;
    }
  }
  // Only declare a winner when the opponent has been eliminated (had orbs, now has none)
  if (redOrbs > 0 && greenOrbs === 0 && greenHasPlayed) return red;
  if (greenOrbs > 0 && redOrbs === 0 && redHasPlayed) return green;
  return 0;
}

// --- Drawing ---
function drawBoard() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      ctx.strokeStyle = "black";
      ctx.strokeRect(c*cellSize, r*cellSize, cellSize, cellSize);

      const cell = board[r][c];
      if (cell.count > 0) {
        ctx.fillStyle = cell.owner === red ? "red" : "green";
        let radius = 10 + 5*(cell.count-1);
        ctx.beginPath();
        ctx.arc(c*cellSize + cellSize/2, r*cellSize + cellSize/2, radius, 0, 2*Math.PI);
        ctx.fill();

        // Draw orb count
        ctx.fillStyle = "white";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(cell.count, c*cellSize + cellSize/2, r*cellSize + cellSize/2);
      }

      // Highlight unstable cells
      if (isUnstable(board, r, c)) {
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 3;
        ctx.strokeRect(c*cellSize+1, r*cellSize+1, cellSize-2, cellSize-2);
        ctx.lineWidth = 1;
      }
    }
  }
}

// --- Turn indicator ---
const turnEl = document.getElementById("turnIndicator");
function updateTurnIndicator() {
  if (gameEnded) return;
  turnEl.textContent = (currentPlayer === red ? "Red" : "Green") + "'s turn";
}

// --- Interaction ---
function finishMove() {
  isAnimating = false;
  const winner = gameOver(board);
  if (winner !== 0) {
    gameEnded = true;
    turnEl.textContent = (winner === red ? "Red" : "Green") + " wins!";
    setTimeout(() => alert((winner === red ? "Red" : "Green") + " wins!"), 10);
    return;
  }
  currentPlayer = -currentPlayer;
  updateTurnIndicator();
}

canvas.addEventListener("click", (e) => {
  if (gameEnded || isAnimating) return;

  const rect = canvas.getBoundingClientRect();
  const scaleX = canvas.width / rect.width;
  const scaleY = canvas.height / rect.height;
  const x = (e.clientX - rect.left) * scaleX;
  const y = (e.clientY - rect.top) * scaleY;
  const row = Math.floor(y / cellSize);
  const col = Math.floor(x / cellSize);

  if (!makeMove(board, row, col, currentPlayer)) return;

  if (currentPlayer === red) redHasPlayed = true;
  else greenHasPlayed = true;

  const useAnimation = document.getElementById("animateCheckbox").checked;
  if (useAnimation) {
    isAnimating = true;
    drawBoard();
    resolveAnimated(board, currentPlayer, () => {
      drawBoard();
      finishMove();
    });
  } else {
    resolve(board, currentPlayer);
    drawBoard();
    finishMove();
  }
});

// Initial draw
drawBoard();
updateTurnIndicator();
</script>
</body>
</html>
